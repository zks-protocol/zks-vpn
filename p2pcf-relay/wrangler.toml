name = "p2pcf-relay"
main = "build/worker/shim.mjs"
compatibility_date = "2023-10-30"

[build]
command = "cargo install -q worker-build && worker-build --release"

[[durable_objects.bindings]]
name = "RELAY_ROOM"
class_name = "RelayRoom"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["RelayRoom"]
