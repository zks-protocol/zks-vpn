name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check zks-tunnel-proto
        run: cargo check -p zks-tunnel-proto
      - name: Check zks-tunnel-client
        run: cargo check -p zks-tunnel-client
      - name: Check zks-tunnel-worker (WASM)
        run: cargo check -p zks-tunnel-worker --target wasm32-unknown-unknown || echo "Worker check requires wasm target"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test -p zks-tunnel-proto --verbose

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy
        run: cargo clippy -p zks-tunnel-proto -p zks-tunnel-client -- -D warnings

  build-client:
    name: Build Client
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            artifact: zks-vpn
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: zks-vpn.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: zks-vpn
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build release
        run: cargo build --release -p zks-tunnel-client --features vpn --target ${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zks-vpn-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  build-worker:
    name: Build Worker (WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - name: Install wrangler
        run: npm install -g wrangler
      - name: Build worker
        working-directory: zks-tunnel-worker
        run: wrangler build || echo "Build attempted"
