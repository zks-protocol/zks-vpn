name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - name: Check zks-tunnel-proto
        run: cargo check -p zks-tunnel-proto
      - name: Check zks-tunnel-client (VPN)
        run: cargo check -p zks-tunnel-client --features vpn,swarm,quantum
      - name: Check zks-tunnel-worker (WASM)
        run: cargo check -p zks-tunnel-worker --target wasm32-unknown-unknown
      - name: Check zks-tunnel-relay (WASM)
        run: cargo check -p zks-tunnel-relay --target wasm32-unknown-unknown

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --workspace --all-features --verbose

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - name: Clippy
        run: cargo clippy --workspace --features vpn,swarm,quantum -- -D warnings

  build-client:
    name: Build Client
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: zks-vpn
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: zks-vpn.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: zks-vpn
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build release
        run: cargo build --release -p zks-tunnel-client --features vpn,swarm,quantum --target ${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zks-vpn-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  build-worker:
    name: Build Worker (WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - name: Install wrangler
        run: npm install -g wrangler
      - name: Build worker
        working-directory: zks-tunnel-worker
        run: npx wrangler build
      - name: Build relay
        working-directory: zks-tunnel-relay
        run: npx wrangler build

  build-go-client:
    name: Build Go Client (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build Go client
        working-directory: zks-go-client
        run: go build -o zks-vpn-go.exe .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zks-vpn-go-windows-x64
          path: zks-go-client/zks-vpn-go.exe
