name: Deploy Worker

on:
  push:
    branches: [main, master]
    paths:
      - 'zks-tunnel-worker/**'
      - 'zks-tunnel-relay/**'
      - 'zks-tunnel-proto/**'
  workflow_dispatch:  # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  deploy-tunnel:
    name: Deploy ZKS-Tunnel Worker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Build Worker
        working-directory: zks-tunnel-worker
        run: |
          cargo install worker-build
          worker-build --release
      
      - name: Deploy Tunnel Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: zks-tunnel-worker

  deploy-relay:
    name: Deploy ZKS-Tunnel Relay
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Build Worker
        working-directory: zks-tunnel-relay
        run: |
          cargo install worker-build
          worker-build --release
      
      - name: Deploy Relay Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: zks-tunnel-relay

  deploy-key:
    name: Deploy ZKS-Key Worker (Entropy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Build Worker
        working-directory: zks-tunnel-worker
        run: |
          cargo install worker-build
          worker-build --release
      
      - name: Deploy Key Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: zks-tunnel-worker
          config: zks-key.toml
